<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gravity Flipper</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <main class="game" id="game" aria-label="Gravity Flipper playground">
    <div class="boundary top" aria-hidden="true"></div>
    <div class="boundary bottom" aria-hidden="true"></div>
    <div class="spikes" id="spikesTop" aria-hidden="true"></div>
    <div class="spikes" id="spikesBottom" aria-hidden="true"></div>
    <div class="box" id="box"></div>
    <p class="hint">Press Space to flip gravity</p>
  </main>

  <script src="index.js"></script>
</body>
</html>
